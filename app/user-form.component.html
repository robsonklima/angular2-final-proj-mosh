<h3>{{ title }}</h3>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="user.name" #name="ngForm" ngControl="name" type="text" class="form-control">
                    <div *ngIf="name.control.pending">Checking for uniqueness...</div>
                    <div *ngIf="name.touched && name.errors">
                        <div 
                            *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div
                            *ngIf="name.errors.minlength">
                            Name must have {{ name.errors.minlength.requiredLength }} characters.
                        </div>
                        <div *ngIf="name.errors.cannotContainSpace">
                            Name cannot contain space
                        </div>
                        <div *ngIf="name.errors.shouldBeUnique">
                            This name is already taken
                        </div> 
                    </div>  
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" #email="ngForm" ngControl="email" type="text" class="form-control">
                    <div *ngIf="email.touched && email.errors">
                        <div 
                            *ngIf="!email.valid">
                            Please type a valid email.
                        </div>
                    </div>  
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input [(ngModel)]="user.phone" ngControl="phone" type="text" class="form-control">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group">
                        <label>Street</label>
                        <input [(ngModel)]="user.address.street" ngControl="street" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input [(ngModel)]="user.address.suite" ngControl="suite" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input [(ngModel)]="user.address.city" ngControl="city" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input [(ngModel)]="user.address.zipcode" #zipcode="ngForm" ngControl="zipcode" type="text" class="form-control">
                        <div *ngIf="zipcode.touched && zipcode.errors">
                            <div *ngIf="zipcode.errors.cannotContainSpace">
                                Name cannot contain space
                            </div>
                        </div> 
                    </div>
                </div>
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
