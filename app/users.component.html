<h3>Users</h3>

<a [routerLink]="['New User']" class="btn btn-primary">Add User</a>

<div *ngIf="isLoading">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<table class="table table-striped table-hover" *ngIf="!isLoading">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#user of users">
      <td>
        {{ user.id }}
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a [routerLink]="['EditUser', { id: user.id }]">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <i (click)="deleteUser(user)" 
          class="glyphicon glyphicon-remove clickable"></i>
      </td>
    </tr>
  </tbody>
</table>
